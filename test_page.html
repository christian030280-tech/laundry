        /* --- GLOBAL THEME VARIABLES --- */
        :root {
            --bg-body: #f8fafc; /* slate-50 */
            --bg-card: #ffffff;
            --text-main: #1e293b; /* slate-800 */
            --text-sub: #64748b; /* slate-500 */
            --border-color: #e2e8f0; /* slate-200 */

        /* GLASS MODE OVERRIDES */

            color: var(--text-main);
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Card Styles */
        .auth-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(12px);
        }

        /* Input Styles */
        .auth-input {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
        }
        .auth-input::placeholder { color: var(--text-sub); opacity: 0.7; }
        
        /* Animasi Transisi Form */
        .form-section { transition: all 0.5s ease-in-out; position: absolute; width: 100%; top: 0; left: 0; }
        .hide-left { transform: translateX(-110%); opacity: 0; pointer-events: none; }
        .hide-right { transform: translateX(110%); opacity: 0; pointer-events: none; }
        .show { transform: translateX(0); opacity: 1; position: relative; }
    </style>

    <!-- Toggle Theme Button (Pojok Kanan Bawah) -->
    <div class="fixed bottom-6 right-6 z-50">
        <button onclick="toggleTheme()" class="bg-white/10 backdrop-blur-md border border-white/20 text-blue-500 px-4 py-2 rounded-full shadow text-xs font-bold hover:bg-white/20 transition-all">
            🌓 Ganti Tema
        </button>
    </div>

    <script>
        // Init Theme
        const body = document.getElementById('mainBody');
        const bgBlobs = document.getElementById('bgBlobs');

        function checkTheme() {
            if (localStorage.getItem('theme') === 'glass') {
                body.classList.add('glass-mode');
                bgBlobs.classList.remove('opacity-0');
            } else {
                body.classList.remove('glass-mode');
                bgBlobs.classList.add('opacity-0');
            }
        }
        checkTheme();

        function toggleTheme() {
            if (body.classList.contains('glass-mode')) {
                localStorage.setItem('theme', 'normal');
            } else {
                localStorage.setItem('theme', 'glass');
            }
            checkTheme();
        }

        // Logic Toggle Login/Register
        let isLogin = true;
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const pageTitle = document.getElementById('pageTitle');
        const questionText = document.getElementById('questionText');
        const btnText = document.getElementById('btnText');

        function toggleAuth() {
            isLogin = !isLogin;
            if (isLogin) {
                loginForm.classList.remove('hide-left'); loginForm.classList.add('show');
                registerForm.classList.remove('show'); registerForm.classList.add('hide-right');
                pageTitle.innerText = "Selamat Datang";
                questionText.innerText = "Belum punya akun?";
                btnText.innerText = "Daftar di sini";
            } else {
                loginForm.classList.remove('show'); loginForm.classList.add('hide-left');
                registerForm.classList.remove('hide-right'); registerForm.classList.add('show');
                pageTitle.innerText = "Buat Akun Baru";
                questionText.innerText = "Sudah punya akun?";
                btnText.innerText = "Login di sini";
            }
        }
    </script>
